apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: {{ .Values.global.namespace }}
  annotations:
    description: "Service account for backend service with Kubernetes auth to OpenBao"
# Note: This service account is used for:
#   1. Kubernetes authentication to OpenBao (using mounted token at /var/run/secrets/kubernetes.io/serviceaccount/token)
#   2. Reading specific secrets required for mTLS with PostgreSQL
# The mounted token is automatically validated by OpenBao via Kubernetes TokenReview API
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-secret-reader
  namespace: {{ .Values.global.namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["backend-postgres-client-cert"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["openbao-init-keys"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["openbao-unseal-key"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  resourceNames: ["kleidia-platform-openbao-0"]
  verbs: ["get", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-secret-reader
  namespace: {{ .Values.global.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-secret-reader
subjects:
- kind: ServiceAccount
  name: backend
  namespace: {{ .Values.global.namespace }}

