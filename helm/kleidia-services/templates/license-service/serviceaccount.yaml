{{- if .Values.licenseService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: license-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: license-service
    app.kubernetes.io/name: kleidia-license
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: license-service
automountServiceAccountToken: true
{{- end }}

