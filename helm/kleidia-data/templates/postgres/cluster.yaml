{{- if .Values.postgres.enabled }}
---
# PostgreSQL StatefulSet - Simple, No Operator Required
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- else if .Values.global.registry.authSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registry.authSecret }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
      - name: postgres
        image: {{ include "kleidia-data.image" (dict "repository" "postgres" "tag" "15-alpine" "context" $) }}
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgres.database }}
        - name: POSTGRES_USER
          value: {{ .Values.postgres.username }}
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # Use default postgres entrypoint - initdb.d scripts handle configuration
        # command removed to use default container entrypoint
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U {{ .Values.postgres.username }} -d {{ .Values.postgres.database }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U {{ .Values.postgres.username }} -d {{ .Values.postgres.database }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.storage.className }}
      resources:
        requests:
          storage: {{ .Values.postgres.storage.size }}
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres
---
# Init Script ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: {{ .Values.global.namespace }}
data:
  01-init.sh: |
    #!/bin/bash
    set -e
    
    echo "Initializing Kleidia database..."
    
    # Create database if it doesn't exist (handles both fresh and existing installations)
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "template1" <<-EOSQL
      SELECT 'CREATE DATABASE $POSTGRES_DB'
      WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$POSTGRES_DB')\gexec
      SELECT 'Database ready' as status;
    EOSQL
    
    echo "Database initialization complete"
  
  00-pg_hba.sh: |
    #!/bin/bash
    set -e
    
    # Configure pg_hba.conf for pod network access BEFORE postgres starts
    # This script runs during initdb phase, ensuring config is ready from the start
    
    echo "Configuring pg_hba.conf for Kubernetes pod network..."
    
    # Add entry for pod network (10.0.0.0/8 covers most Kubernetes CNI configurations)
    cat >> "${PGDATA}/pg_hba.conf" <<-EOF
    # Allow connections from Kubernetes pod network
    host    all             all             10.0.0.0/8              trust
    EOF
    
    echo "pg_hba.conf configured successfully"
{{- end }}
