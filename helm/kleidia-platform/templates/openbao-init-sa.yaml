{{- if .Values.openbao.enabled }}
---
# Service account for OpenBao initialization jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openbao-init
  namespace: {{ .Values.global.namespace }}
---
# Role for initialization jobs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openbao-init
  namespace: {{ .Values.global.namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openbao-init
  namespace: {{ .Values.global.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openbao-init
subjects:
- kind: ServiceAccount
  name: openbao-init
  namespace: {{ .Values.global.namespace }}
{{- end }}

