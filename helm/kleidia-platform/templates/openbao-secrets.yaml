{{- if .Values.openbao.enabled }}
---
# OpenBao Unseal Key (static seal)
# This needs to exist BEFORE OpenBao pod starts
apiVersion: v1
kind: Secret
metadata:
  name: openbao-unseal-key
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  # Generate a random 32-byte key (base64 encoded)
  # In production, you might want to provide this via values.yaml
  unseal-kleidia-1.key: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}

